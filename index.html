<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/87b5d8f78d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>ohmyfood.com</title>
</head>
<body>
<header>
    <div class="header header__shadow">
        <img class="logo" src="images\logo\ohmyfood.png" alt="logo" />
    </div>
</header>
<main>
    <section class="headings">
        <div class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="about">
            <h1>Réservez le menu qui vous convient</h1>
            <p> Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>

            <button class="home-btn">Explorer nos restaurants</button>
        </div>
    </section>
    <section class="tutorial">
        <h2 class="category-title">Fonctionnement</h2>
        <ol class='operations'>
            <li class="step">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <span>Choisissez un restaurant</span>
            </li>
            <li class="step">
                <i class="fa-solid fa-list-ul"></i>
                <span>Composez votre menu</span>
            </li>
            <li class="step">
                <i class="fa-solid fa-store"></i>
                <span>Dégustez au restaurant</span>
            </li>
        </ol>
    </section>
</body>
</html>
